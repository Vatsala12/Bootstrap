<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Label</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <span class="label label-default">Default</span>
    <span class="label label-success">Success</span>
    <span class="label label-info">Info</span>
    <span class="label label-warning">Warning</span>
    <span class="label label-danger">Danger</span>
    <span class="label label-primary">Primary</span>
    <h1>Ex <span class="label label-default">New</span> </h1>
    <h2>Ex<span class="label label-default">New</span></h2>
    <h3>Ex<span class="label label-default">New</span></h3>
    <h4>Ex<span class="label label-default">New</span></h4>
    <h5>Ex<span class="label label-default">New</span></h5>
    <h6>Ex<span class="label label-default">New</span></h6>
</div>
</body>
</html>
