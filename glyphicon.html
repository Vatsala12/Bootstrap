<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glyphicon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <p>Envelope icon:<span class="glyphicon glyphicon-envelope"></span>
    </p>
    <p>Envelope as link:<a href="#"><span class="glyphicon glyphicon-envelope"></span></a>
    </p>
    <p>Envelope icon:<span class="glyphicon glyphicon-search"></span> </p>
    <p>Search Button:<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-search"></span>Search
    </button>
    </p>
    <p>Search Button:<button type="button" class="btn btn-success"><span class="glyphicon glyphicon-search"></span>Search
    </button>
    </p>
    <p>Print icon:<span class="glyphicon glyphicon-print"></span>
    </p>
    <p>Search Button:<button type="button" class="btn btn-success btn-lg"><span class="glyphicon glyphicon-search"></span>Print
    </button>
    </p>
    <p>Download icon:<span class="glyphicon glyphicon-download"></span>
    </p>
</div>
</body>
</html>
