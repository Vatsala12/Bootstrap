<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress Bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Progress bar</h2>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuein="0" aria-valuemax="100" style="width:50%">
            <span class="sr-only">70% complete</span>

        </div>
    </div>
    <h2>Progress baar with label</h2>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
            70%
        </div>
    </div>
    <h2>Colored progress bar</h2>
    <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
             aria-valuemin="0" aria-valuemax="100" style="width:40%">40%(success)
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"
             style="width:50%">50%(info)
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-warning" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
             style="width:60%">60%(warning)</div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-danger" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"
             style="width:70%">70%(danger)</div>
    </div>
    <h2>Striped Progress bar</h2>
    <div class="progress">
        <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40"
             aria-valuemin="0" aria-valuemax="100" style="width:40%">40%(success)
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"
             style="width:50%">50%(info)
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-warning progress-bar-striped" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
             style="width:60%">60%(warning)</div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-danger progress-bar-striped" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"
             style="width:70%">70%(danger)</div>
    </div>
    <h2>Animated</h2>
    <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40"
             aria-valuemin="0" aria-valuemax="100" style="width:40%">40%(success)
        </div>
    </div>
    <h2>Stacked</h2>
    <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" style="width:40%">Free Space</div>
        <div class="progress-bar progress-bar-danger" style="width:10%">Danger</div>
        <div class="progress-bar progress-bar-warning" style="width:20%">Warning</div>
    </div>
</div>
</body>
</html>
